<div class="main-page">
    <div class="card-container">
        <mat-card *ngFor="let movie of commonService.movies;">
            <mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
            </mat-card-header>
            <img src={{movie.ImagePath}} alt={{movie.Title}} />
            <mat-card-actions>
                <button mat-button color="primary" (click)="commonService.openGenreDialog(movie.Genre)">Genre</button>
                <button mat-button color="primary"
                    (click)="commonService.openDirectorDialog(movie.Director)">Director</button>
                <button mat-button color="primary" (click)="commonService.openMovieDetailsDialog(movie)"> Synopsis
                </button>
                <button mat-icon-button (click)="commonService.toggleFavorite(movie)">
                    <mat-icon>{{ commonService.isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
